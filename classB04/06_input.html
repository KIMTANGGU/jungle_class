<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css" />
    
		<style>
			.wrap{padding:50px;text-align:center;}
      .wrap .ipt{width:300px; height:50px; font-size:30px}
      .wrap .target{width:200px;height:200px;background: brown;margin: 50px auto;font-size:32px;color: #fff; line-height:200px;}
    </style>
    <script src="js/jquery-1.8.3.min.js"></script>
		<script>
      $(function(){
        $(".ipt").keypress(function(event){
          console.log(event.key);
          $(".target").text(event.key);
        })
      })
		</script>
  </head>
  <body>
    <div class="wrap">
      <input type="text" class="ipt" />
      <p class="target"></p>
    </div>
  </body>
</html>

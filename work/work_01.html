	for(var i=1; i<=10; i++){ //i는 1이고; 10보다 작거나같을때; 1씩 증가
		if(i !=5){ //i가 5가 아닐때 //==5 일 경우 5만 출력됨 != 아닐때
			console.log(i);
		}
	}
		
	for(var a=1; a<10; a++){
		if( a !=5){ //5단뺴고
			for(var b=1; b<10; b++){
				var c=a*b;
				console.log(a+"x"+b+"="+c);
			}
		}
	}
	
	for(var i=9; i>1; i--){
		for(var j=1; j<10; j++){
			var k=i/j;
			console.log(i+"/"+j+"="+k);
		}
	}
